<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kenzieflix </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="kenzieflix.css">
</head>
<body>

    <header>
        <img src="img/logo.png" alt="Kenzieflix" class="logo"></img>
        <h2>Quem está assistindo?</h2>
    </header>

    <nav>
        <div class="pink">
            
                <img src="img/pink.png" alt="Pink" class="usuario_pink">
                <h6 class="nome_usuario">Pink</h6>
           
        </div>

        <div class="panda">
            
                <img src="img/panda.png" alt="Panda" class="usuario_panda">
                <h6 class="nome_usuario">Panda</h6>
          
        </div>

        <div class="robot">
            
                <img src="img/robot.png" alt="Robot" class="usuario_robot">
                <h6 class="nome_usuario">Robot</h6>
            
        </div>

        <div class="novo_usuario">
            
                <img src="img/plus.png" alt="perfil_adicional" class="new_user">
                <h6 class="nome_usuario">Adicionar usuário</h6>
           
        </div>

    </nav>

    <section class="gerenciar_perfil">

        <button class="botao">Gerenciar Perfil</button>

    </section>

</body>
</html>
